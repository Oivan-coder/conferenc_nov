<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - LAB Evolution 2024</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        :root {
            --primary: #0d47a1;
            --primary-dark: #08306b;
            --accent: #00b0ff;
            --light: #e3f2fd;
            --text: #263238;
        }

        body {
            background: linear-gradient(135deg, #f8fdff 0%, #e3f2fd 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .registration-container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(13, 71, 161, 0.15);
            width: 100%;
            max-width: 500px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-dark);
        }

        h1 {
            text-align: center;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--primary-dark);
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .checkbox-group input {
            width: auto;
            margin-top: 3px;
        }

        .submit-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
        }

        .success-message {
            display: none;
            background: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 1rem;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="logo">⚕️ LAB Evolution 2024</div>
        <h1>Регистрация на конференцию</h1>
        <p class="subtitle">Заполните форму для участия в мероприятии</p>
        
        <!-- Скрытая форма для Google -->
        <form id="google-form" action="https://docs.google.com/forms/d/e/1bs8gMkiMStZgHipFuQPMCqInuS1Z0N2SbjaprMeGKTk/formResponse" method="POST" style="display: none;">
            <!-- Email -->
            <input type="email" name="entry.200207254" id="google-email">
            <!-- ФИО -->
            <input type="text" name="entry.74922399" id="google-name">
            <!-- Должность -->
            <input type="text" name="entry.827511450" id="google-position">
            <!-- Организация -->
            <input type="text" name="entry.1066367767" id="google-organization">
            <!-- Телефон -->
            <input type="text" name="entry.362036752" id="google-phone">
        </form>

        <!-- Видимая форма для пользователя -->
        <form id="visible-form">
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="name">ФИО *</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="position">Должность *</label>
                <select id="position" name="position" required>
                    <option value="">-- Выберите должность --</option>
                    <option value="Главный врач">Главный врач</option>
                    <option value="Гость">Гость</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="organization">Организация *</label>
                <input type="text" id="organization" name="organization" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Телефон *</label>
                <input type="tel" id="phone" name="phone" required placeholder="+7 (XXX) XXX-XX-XX">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="agreement" required>
                <label for="agreement">
                    Даю согласие на обработку персональных данных в соответствии с
                    Федеральным законом № 152-ФЗ и принимаю условия
                    <a href="#" style="color: var(--primary);">пользовательского соглашения</a>
                </label>
            </div>
            
            <button type="submit" class="submit-btn">Зарегистрироваться</button>
        </form>

        <div id="success-message" class="success-message">
            ✅ Спасибо за регистрацию! На ваш email отправлено подтверждение.
        </div>

        <div class="back-link">
            <a href="index.html">← Вернуться на главную</a>
        </div>
    </div>

    <script>
        document.getElementById('visible-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!document.getElementById('agreement').checked) {
                alert('Необходимо дать согласие на обработку персональных данных');
                return;
            }
            
            // Копируем данные в скрытую Google форму
            document.getElementById('google-email').value = document.getElementById('email').value;
            document.getElementById('google-name').value = document.getElementById('name').value;
            document.getElementById('google-position').value = document.getElementById('position').value;
            document.getElementById('google-organization').value = document.getElementById('organization').value;
            document.getElementById('google-phone').value = document.getElementById('phone').value;
            
            document.getElementById('visible-form').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
            
            // Отправляем в Google Forms
            fetch(document.getElementById('google-form').action, {
                method: 'POST',
                body: new FormData(document.getElementById('google-form')),
                mode: 'no-cors'
            }).catch(error => {
                console.log('Данные отправлены в Google Forms');
            });
        });
    </script>
</body>
</html>
